<!-- index.html-->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue</title>

  <!--CSS
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap/js/bootstrap.min.js">
-->
        <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><span class="glyphicon glyphicon-bullhorn"></span>Vue Events Bulletin Board</a>
    </div>
  </nav>

  <!--main body of our application -->
  <div class="container" id="events">

    <!--add and event form -->
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add an Event</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" placeholder="Event Name" v-model="event.name">
          </div>

          <div class="form-group">
            <textarea class="form-control" placeholder="Event Description" v-model="event.description"></textarea>
          </div>

          <div class="form-group">
            <input type="date" class="form-control" placeholder="Date" v-model="event.date">
          </div>

          <button class="btn btn-primary" v-on:click= "addEvent">Submit</button>

        </div>
      </div>
    </div>

    <!-- show the events -->
    <div class="col-md-6">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="(event, index) in events">
          <h4 class="list-group-item-heading">
            <i class="glyphicon glyphicon-bullhorn"></i>
            {{event.name}}
          </h4>
          <h5>
            <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
            {{event.date}}
          </h5>

          <p class="list-group-item-text" v-if="event.description">{{event.description}}</p>
          <button class="btn btn-xs btn-danger" v-on:click= "deleteEvent(index)">Delete</button>
        </a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
